apiVersion: v1
kind: Namespace
metadata:
  name: stremio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiostreams
  namespace: stremio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aiostreams
  template:
    metadata:
      labels:
        app: aiostreams
    spec:
      containers:
      - name: aiostreams
        image: viren070/aiostreams:latest
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: aiostreams-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: aiostreams-service
  namespace: stremio
spec:
  selector:
    app: aiostreams
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
