apiVersion: v1
kind: Namespace
metadata:
  name: guacamole
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: guacamole-pvc
  namespace: guacamole
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacd
  namespace: guacamole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guacd
  template:
    metadata:
      labels:
        app: guacd
    spec:
      containers:
      - name: guacd
        image: guacamole/guacd:latest
        ports:
        - containerPort: 4822
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        readinessProbe:
          tcpSocket:
            port: 4822
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 4822
          initialDelaySeconds: 15
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: guacd-service
  namespace: guacamole
spec:
  selector:
    app: guacd
  ports:
  - protocol: TCP
    port: 4822
    targetPort: 4822
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
  namespace: guacamole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guacamole
  template:
    metadata:
      labels:
        app: guacamole
    spec:
      containers:
      - name: guacamole
        image: guacamole/guacamole:latest
        ports:
        - containerPort: 8080
        env:
        - name: GUACD_HOSTNAME
          value: guacd-service
        - name: GUACD_PORT
          value: "4822"
        envFrom:
        - secretRef:
            name: guacamole-config
        volumeMounts:
        - name: guac-data
          mountPath: /config
        resources:
          requests:
            memory: "192Mi"
            cpu: "75m"
          limits:
            memory: "384Mi"
            cpu: "400m"
        readinessProbe:
          httpGet:
            path: /guacamole/
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /guacamole/
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: guac-data
        persistentVolumeClaim:
          claimName: guacamole-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: guacamole-service
  namespace: guacamole
spec:
  selector:
    app: guacamole
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
